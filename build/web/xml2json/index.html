<!DOCTYPE html>

<!-- Referenced as an example from by rabidGadfly.com -->
<!-- http://rabidgadfly.com/2013/02/angular-and-xml-no-problem/ -->

<!-- Define this as an AngularJS app that uses the module named myApp -->
<html ng-app="myApp">

<head>
    <!-- Don't forget to load angularjs -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <!-- Load the converted script -->
    <script src="xml2json.js"></script>
    <!-- Our modules and controller -->
    <script src="module.js"></script>
    
    <!-- Give it some style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
  <div ng-controller="AppController" >
     <ul>
        <li ng-repeat="guitar in dataSet">
           <div class="resultwrapper">
               <h2>{{guitar.make}} {{guitar.model}}</h2>
               <h3>First sold in {{guitar.introyear}}</h3>
               <img ng-src="{{IMAGE_LOCATION + guitar.image}}" />
               <p>{{guitar.desc}}</p>
               <a href="{{guitar.link}}" target="_blank">More info about the {{guitar.model}}...</a>
            </div>
        </li>
      </ul>
  </div>

</body>

</html>
