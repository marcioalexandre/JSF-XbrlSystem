<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF-based XBRL Instance Editor</title>
    </h:head>
    <h:body>
        <h1>JSF-based XBRL Instance Editor</h1>
        <h:form id="instanceForm" enctype="multipart/form-data">
            <h:outputLabel value="Please choose the following file: " /><p/>
            <h:outputLabel value="XBRL Instance: " for="fileTxt" />
            <h:inputFile id="fileTxt" value="#{loader.file}" required="true" label="File" validator="#{loader.validator}" /><p/>
            <h:commandButton value="Load" action="#{loader.importing()}">
                <f:ajax execute="@form" render="@all" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
